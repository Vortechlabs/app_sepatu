<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Shopping Cart
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-purple-500 p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="Step Up Logo" class="h-8 w-8" src="https://placehold.co/50x50"/>
    <span class="text-white text-lg ml-2">
     STEP UP
    </span>
   </div>
   <nav class="flex items-center space-x-4">
    <a class="text-white" href="#">
     Kategori
    </a>
    <a class="text-white" href="#">
     <i class="fas fa-shopping-cart">
     </i>
    </a>
    <a class="text-white" href="#">
     <i class="fas fa-user">
     </i>
    </a>
   </nav>
  </header>
  <!-- Main Content -->
  <main class="p-4">
   <h1 class="text-2xl font-bold mb-4">
    Keranjang Anda
   </h1>
   <div class="flex items-center border-b pb-4 mb-4">
    <img alt="Pink Women's Ballerina Flats" class="w-24 h-24 object-cover border" src="https://placehold.co/100x100"/>
    <div class="ml-4">
     <h2 class="text-xl font-semibold">
      staccato
     </h2>
     <p>
      Eug07-Pnk Women'S Ballerina Flats - Pink
     </p>
     <p>
      size: 37
     </p>
     <p>
      color: Pink
     </p>
     <p class="text-2xl font-bold mt-2">
      Rp.2.199.000,00
     </p>
    </div>
    <button class="ml-auto text-gray-500 hover:text-red-500">
     <i class="fas fa-trash-alt">
     </i>
    </button>
   </div>
   <div class="flex justify-between items-center">
    <h2 class="text-xl font-bold">
     Total
    </h2>
    <p class="text-2xl font-bold">
     Rp.2.199.000,00
    </p>
   </div>
   <button class="w-full bg-gray-800 text-white py-2 mt-4 rounded">
    Check Out
   </button>
  </main>
 </body>
</html>
